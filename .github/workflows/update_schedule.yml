name: Generate Volleyball Schedule

on:
  schedule:
    - cron: '0 * * * *'  # This cron expression runs the script every hour
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Adjust to your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Run the Python script
        run: python new_nebvolleyball_scrape.py

      - name: Commit the updated HTML file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Auto-update index.html via GitHub Actions"
          git push
