<html>
<head>
    <title>Nebraska Volleyball Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Arena.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            color: white;
            font-size: 12px;
            display: flex;
            flex-direction: row;
        }
        .left-section {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }
        .left-section img {
            width: 80%;
            margin-bottom: 5px;
            filter: drop-shadow(8px 8px 12px rgba(0, 0, 0, 0.9)); /* Heavier and darker drop shadow */
        }
        .text-box {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }
        .ranking {
            font-size: 36px;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9); /* Heavier and darker drop shadow for ranking */
            margin-bottom: 5px;
        }
        .left-section h1 {
            font-size: 42px;
            color: white;
            text-shadow: 6px 6px 10px rgba(0, 0, 0, 0.9); /* Heavier and darker drop shadow for VOLLEYBALL */
        }
        .left-section h2, .left-section h3 {
            font-size: 28px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9); /* Heavier and darker drop shadow for overall and conf */
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            text-align: center;
            color: black;
        }
        th, td {
            padding: 2px;
            border: 1px solid #ddd;
            line-height: 1.0;
        }
        th {
            background-color: rgba(255, 255, 255, 0.7);
        }
        td img {
            vertical-align: middle;
            width: 40px;
            margin-right: 8px;
        }
        td.left-align {
            text-align: left;
        }
        .outcome-w {
            color: green;
        }
        .outcome-l {
            color: red;
        }
        .date-info {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <img src="Logos/nebraska.png" alt="Nebraska Logo">
        <div class="text-box">
            <h1>VOLLEYBALL</h1>
        <h2>Overall: </h2>
        <h3>Conf: </h3>
        </div>
    </div>
    <table>
        <tr>
            <th>Date</th>
            <th>Location</th>
            <th>Opponent</th>
            <th>W/L</th>
            <th>Score</th>
        </tr>
    </table>
</body>
</html>
